<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="in1">
        <div class="calc1">
        <input id="display" type="text" placeholder="0" readonly>
        <div class="calc2">
                    <button class="butchar" onclick="clearAll()">AC</button>
                    <button class="butchar" onclick="del()">Del</button>
                    <button class="butsym" onclick="append('%')">%</button>
                    <button class="butsym" onclick="append('/')">/</button>
                    <button class="butnum" onclick="append('7')">7</button>
                    <button class="butnum" onclick="append('8')">8</button>
                    <button class="butnum" onclick="append('9')">9</button>
                    <button class="butsym" onclick="append('*')">X</button>
                    <button class="butnum" onclick="append('4')">4</button>
                    <button class="butnum" onclick="append('5')">5</button>
                    <button class="butnum" onclick="append('6')">6</button>
                    <button class="butsym" onclick="append('+')">+</button>
                    <button class="butnum" onclick="append('1')">1</button>
                    <button class="butnum" onclick="append('2')">2</button>
                    <button class="butnum" onclick="append('3')">3</button>
                    <button class="butsym" onclick="append('-')">-</button>
                    <button class="butnum" onclick="append('0')">0</button>
                    <button class="butnum" onclick="append('00')">00</button>
                    <button class="butnum" onclick="append('.')">.</button>
                    <button class="butsym" onclick="calculate()">=</button>
</div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
